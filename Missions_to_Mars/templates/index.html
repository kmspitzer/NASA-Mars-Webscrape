<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="jumbotron">
      <h1 class="text-sm-center display-4">Mission to Mars</h1>
      <p class="lead text-sm-center">Let's take a look at some data about Mars</p>
      <hr class="my-4">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <a class="btn btn-primary btn-lg text-sm-center" href="/scrape" role="button">Scrape New Data</a>
          </div>
        </div>
      </div>
    </div>

    <h1 class="display-4">Latest Mars News</h1>
    <h3>{{ mars.news_title }}</h3>
    <p>{{ mars.news_p }}</p>
    <br><br>
    <h1 class="display-4">Featured Mars Image</h1>
    <img class="floats" src="{{ mars.featured_image_url }}" alt="Featured Mars Img">
    <h1 class="display-4 floats">Mars Facts</h1>
    <div class="floats">{{ mars.mars_data_tbl | safe}}</div>


  </body>

</html>
